<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Countdown</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="time-container">
            
            <div class="circle" style = "--clr:#f533a4;">
                <div class="dots d_dots"></div>

                <svg>
                    <circle cx = "75" cy = "75" r = "67" ></circle>
                    <circle cx = "75" cy = "75" r = "67" id="dd"></circle>
                </svg>
                <div class ="div" id="Days">00</div>
                <div class ="div" >Days</div>
            </div>


            <div class="circle" style = "--clr:#4444edea;">
                <div class="dots h_dots"></div>
                <svg>
                    <circle cx = "75" cy = "75" r = "67" ></circle>
                    <circle cx = "75" cy = "75" r = "67" id="hh" ></circle>
                </svg>
                <div class ="div" id="hour">00</div>
                <div class ="div" >Hours</div>
            </div>

            <div class="circle" style = "--clr:#3de85aea;">
                <div class="dots m_dots"></div>
                <svg>
                    <circle cx = "75" cy = "75" r = "67" ></circle>
                    <circle cx = "75" cy = "75" r = "67" id="mm"></circle>
                </svg>
                <div class ="div" id="Min">00</div>
                <div class ="div" >Min</div>
            </div>

            <div class="circle" style = "--clr:rgba(248, 245, 45, 0.918);">
                <div class="dots s_dots"></div>
                <svg>
                    <circle cx = "75" cy = "75" r = "67" ></circle>
                    <circle cx = "75" cy = "75" r = "67" id="ss" ></circle>
                </svg>
                <div class ="div" id="Sec">00</div>
                <div class ="div" >Sec</div>
            </div>

        </div>
        <br>
        <h1>Special - Countdown</h1>
    </div>
</body>

</html>
